<div class="container viewContainer">
	<h1>Settings</h1>

	<form class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<img src="{{ vm.profilePicture }}" style="width:100px;height:100px">
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<p>{{ vm.username }}</p>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<p>Instructor ID: {{ vm.instructorID }}</p>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s3">
				<select class="browser-default" id="stateSelect">
					<option value="" disabled>Choose one</option>
					<option value="Alabama">Alabama</option>
					<option value="Wisconsin">Wisconsin</option>
					<option value="" disabled selected>Choose one</option>
				</select>
			</div>
		</div>

		<div class="row">
      <div class="input-field col s2">
        <input id="school_id" type="text" class="validate" value="{{ vm.schoolId }}">
        <label for="school_id">Driving School Code</label>
      </div>
    </div>

		<div class="row">
			<div class="input-field col s12">
				<a class="waves-effect waves-light btn" target="_self" ng-href="/auth/logout">
					<i class="material-icons left">lock</i>
					Logout
				</a>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<button class="waves-effect waves-light btn" id="saveBtn" type="button" name="action">
					<i class="material-icons right">send</i>
					Save
				</button>
			</div>
		</div>

	</form>
<p>{{ vm.profileData}}</p>
</div>
