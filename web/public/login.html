<!doctype html>
<html>

<head>
	<title>Login</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		.btn:hover {
			filter: alpha(opacity=80);
			opacity: .8;
		}
		.btn {
			margin: 0 auto;
			width: 100%;
		}
		#login-facebook {
			background-color: #244DA3;
		}
		#login-google {
			background-color: #DF4A32;
		}
		.card {
			filter: alpha(opacity=90);
			opacity: .9;
		}
		body {
			background-image: url("http://www.njmake.org/data/out/126/4360042-road-image.jpg");
		}
	</style>
</head>

<body class="blue">
	<div class="container">
		<div class="row">
			<div class="card col s6 push-s3" style="">
				<div class="card-content container">
					<div id="name-row" class="row">
						<div class="col s12 u-pad-top-10">
							<h2 class="center-align">DriveTime</h2>
						</div>
					</div>
					<div id="logo-row" class="row">
						<div class="col s12 u-pad-top-10">
							<img class="center-align circle responsive-img" src="https://static1.squarespace.com/static/54fe5d59e4b038fd96c9a7c5/550a1fa1e4b0fca40dc6f6b1/550a1fa1e4b03c7ec206969d/1426726818023/Placeholder+Logo.png" height="100%" width="100%" alt="Logo" />
						</div>
					</div>
					<div class="row">
						<div class="col s12 u-pad-top-10">
							<input class="btn" id="login-facebook" name="login-facebook" onclick="location.href='/auth/facebook';" type="button" value="Login with Facebook">
						</div>
					</div>
					<div class="row">
						<div class="col s12 u-pad-top-10">
							<p class="center-align">--- or ---</p>
						</div>
					</div>
					<div class="row">
						<div class="col s12 u-pad-top-10">
							<input class="btn" id="login-google" name="login-google" onclick="location.href='/auth/google';" type="button" value="Login with Google">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="app-footer">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<p class="center center-align about">
						<a id="about-link" class="black-text" href="https://github.com/msoeSE/TheHopefuls">About</a>
					</p>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
